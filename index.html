<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Agency</h1>
        <nav>
            <ul>
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Sobre Nós</h2>
            <p>Somos uma agência de publicidade com foco em alimentos.</p>
        </section>
        <section>
            <h2>Nossos Serviços</h2>
            <ul>
                <li>Shooting</li>
                <li>Food styling</li>
                <li>Gestão de Redes</li>
            </ul>
        </section>
        <article>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ5nv_Yx_Za9isUMnSfRTu50UIgbQU1Pcvpg&s" alt="food styling">
        </article>
        <section>
            <h2>Fale Conosco</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="nome" name="nome">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>

                <label for="assunto">Assunto:</label>
                <select id="assunto" name="assunto">
                    <option value="shooting">Shooting</option>
                    <option value="food_styling">Food Styling</option>
                    <option value="gestao_de_redes">Gestão de Redes</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer><p>&copy; 2025 Agency</p></footer>
</body>
</html>
